<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/pay1.css" />
    <title>pay1</title>
  </head>
  <style></style>
  <body>
    <div class="box">
      <div class="head">
        <a href="./order.html">
          <img src="./image/4-3.png" alt="" />
        </a>
        <h1>Spendings</h1>
      </div>
      
      <div class="box2">
        <!--Display the total amount of food ordered by the user-->
        <div class="tit">
          <h2>Total Bill Amount</h2>
          <p>$28</p>
        </div>
        <!--Display the specific food and portion size ordered by the user-->
        <div class="item">
          <img src="./image/image-26.png" alt="" />
          <div class="fon">
            <p>Boiled Chicken Slices</p>
            <span>250g</span>
          </div>
        </div>
        <div class="item">
          <img src="./image/mask-group-3.png" alt="" />
          <div class="fon">
            <p>Tomatoes</p>
            <span>65g</span>
          </div>
        </div>
        <div class="item">
          <img src="./image/mask-group-1.png" alt="" />
          <div class="fon">
            <p>Sweet Potato Rice</p>
            <span>180g</span>
          </div>
        </div>
        <div class="line">
          <img class="img3" src="./image/line-28.svg" alt="" />
        </div>
        <!--Show the user's payment method, time to pick up the food and restaurant location-->
        <div class="det">
          <p>Pickup Time <span>ASAP</span></p>
          <p>
            Loaction
            <span
              >Shop2/55 <br />
              ElizabethSt.</span
            >
          </p>
          <p>payment method <span>ln-store</span></p>
        </div>
      </div>
      <!--Click to pay-->
      <div class="pay_btn">
        <a href="./pay2.html">
          <p>Pay</p>
        </a>
      </div>
    </div>
  </body>
</html>
