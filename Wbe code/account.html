<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/account.css" />
    <title>account</title>
  </head>
  <style></style>
  <body>
    <div class="box">
      <div class="head">
        <!--Display user's personal information-->
        <div class="l">
          <img class="header" src="./image/man-3.png" alt="" />
          <div class="nam">
            <h1>Ethan</h1>
            <span>ID:5843978</span>
            <span>Edit profile ></span>
          </div>
        </div>
        <!--Show user popularity-->
        <div class="r">
          <img src="./image/1-5.png" alt="" />
          <span>46</span>
        </div>
      </div>

      <div class="flo">
        <img class="line" src="./image/line-112.svg" alt="" />
        <div class="lab w1">
          <p class="fill">
            <img src="./image/3.png" alt="" />
          </p>
          <span>Day 1</span>
        </div>
        <div class="lab w2">
          <p class="fill">
            <img src="./image/3.png" alt="" />
          </p>
          <span>Day 2</span>
        </div>
        <div class="lab2">
          <p class="fill">
            <img src="./image/1-1-0.png" alt="" />
          </p>
          <span>Day 3</span>
        </div>
        <div class="lab3 w3">
          <p class="fill"></p>
          <span>Day 4</span>
        </div>
        <div class="lab3 w4">
          <p class="fill"></p>
          <span>Day 5</span>
        </div>
        <div class="lab4">
          <img src="./image/b-2.png" alt="" />
        </div>
        <div class="lab5">$5 Coupon</div>
      </div>

      <div class="list_box">
        <!--Go to user's favorite food-->
        <div onclick="a('./myfavorites.html')" class="item i">
          <div class="l">
            <img src="./image/3-0-1.png" alt="" />
            <p>My Favorites</p>
          </div>
          <div class="r">
            <img src="./image/2-6.png" alt="" />
          </div>
        </div>
        <!--Go to user's order history-->
        <div onclick="a('./history.html')" class="item i1">
          <div class="l">
            <img src="./image/5-3.png" alt="" />
            <p>History</p>
          </div>
          <div class="r">
            <img src="./image/2-6.png" alt="" />
          </div>
        </div>
        <!--Go to the coupons obtained by the user-->
        <div onclick="a('./coupon.html')" class="item i2">
          <div class="l">
            <img src="./image/coupon-1.png" alt="" />
            <p>Coupon</p>
          </div>
          <div class="r">
            <img src="./image/2-6.png" alt="" />
          </div>
        </div>
        <div class="item i3">
          <div class="l">
            <img src="./image/5-4.png" alt="" />
            <p>Credit cards</p>
          </div>
          <div class="r">
            <img src="./image/2-6.png" alt="" />
          </div>
        </div>
        <!--Go to customer service for feedback-->
        <div onclick="a('./feedback.html')" class="item i4">
          <div class="l">
            <img src="./image/5-1-2x.png" alt="" />
            <p>Feedback</p>
          </div>
          <div class="r">
            <img src="./image/2-6.png" alt="" />
          </div>
        </div>
        <!--Sign out of app-->
        <div onclick="a('./index.html')" class="item i5">
          <div class="l">
            <img src="./image/dc.png" alt="" />
            <p>Log out</p>
          </div>
          <div class="r">
            <img src="./image/2-6.png" alt="" />
          </div>
        </div>
      </div>
      <footer>
        <!--Go to the home page-->
        <a href="./map1.html">
          <div class="ico_btn">
            <img src="./image/home-2-1.png" alt="" />
          </div>
          <p>Home</p>
        </a>
        <!--Go to the order page-->
        <a href="./order.html">
          <div class="ico_btn">
            <img class="img2" src="./image/1-2.png" alt="" />
          </div>
          <p>Order</p>
        </a>
        <!--Go to the health page-->
        <a href="./health.html">
          <div class="ico_btn">
            <img src="./image/2.png" alt="" />
          </div>
          <p>Health</p>
        </a>
        <!--User's current page-->
        <a href="./account.html">
          <div class="ico_btn fill">
            <img class="img4" src="./image/2-2x.png" alt="" />
          </div>
          <p class="fill_p">Account</p>
        </a>
      </footer>
    </div>
  </body>
  <script src="./js/public.js"></script>
</html>
