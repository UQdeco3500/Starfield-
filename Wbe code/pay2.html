<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/public.css" />
    <link rel="stylesheet" href="./css/pay2.css" />
    <title>pay2</title>
  </head>
  <style></style>
  <body>
    <div class="box">
      <!--Display food cooking and pick-up status-->
      <div class="box2">
        <div class="tit">
          <h3>Number</h3>
          <h2>65</h2>
        </div>
        <div class="flo">
          <div class="item">
            <img src="./image/1-2x.png" alt="" />
            <p class="p1">Order</p>
          </div>
          <img src="./image/line-21.svg" alt="" />
          <div class="item">
            <img class="img2" src="./image/1.png" alt="" />
            <p>Catering</p>
          </div>
          <img src="./image/line-21.svg" alt="" />
          <div class="item">
            <img src="./image/image.png" alt="" />
            <p>pick up</p>
          </div>
        </div>
      </div>
      <!--Show the restaurant address, the food the user purchased and the amount spent-->
      <div class="box3">
        <div class="tit">
          <p>Hi Five, Shop2/55 Elizabeth St.</p>
        </div>
        <div class="line">
          <img src="./image/line-24.svg" alt="" />
        </div>
        <div class="item">
          <img src="./image/image-26.png" alt="" />
          <div class="fon">
            <p>Chicken</p>
          </div>
        </div>

        <div class="item">
          <img src="./image/image 54.png" alt="" />
          <div class="fon">
            <p>Steamed Taro</p>
          </div>
        </div>

        <div class="p">
          <p></p>
          <p>$ 28</p>
        </div>
        <div class="line">
          <img src="./image/line-24.svg" alt="" />
        </div>
        <div class="p">
          <span>SUBTOTAL</span>
          <p>$ 28</p>
        </div>
        <div class="p">
          <span>GST</span>
          <p>$ 0</p>
        </div>
        <div class="line">
          <img src="./image/line-24.svg" alt="" />
        </div>
        <div class="p">
          <span>GST</span>
          <p>$ <span class="big">28</span></p>
        </div>
      </div>
      <!--Navigate to restaurant location-->
      <div class="box4">
        <img class="img1" src="./image/2023-10-09-4-22-1.png" alt="" />
        <div class="fon">
          <p>Route navigation</p>
          <span>Getting navigation information</span>
        </div>
        <div class="btn">
          <img src="./image/1-1.png" alt="" />
        </div>
      </div>
      <!--Continue to next order-->
      <a class="btn_a" href="./order.html">One more order</a>
    </div>
  </body>
</html>
